trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '8f45e393-0c7c-44f9-90bb-539058e3a037'
  imageRepository: 'vizwizardprod'
  containerRegistry: 'vizwizard.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        azureSubscription: 'Azure subscription 1 (daa3709f-d168-4857-845e-a5cc3c56256a)'
        appType: webAppContainer
        WebAppName: 'viz-wizard-web-app'
        DockerNamespace: vizwizard.azurecr.io
        DockerRepository: vizwizardprod
        DockerImageTag: '$(Build.BuildId)'
